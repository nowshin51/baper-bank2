<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header>
        <h1 class="text-center text-4xl mt-6">Let's get some money from your
            <span class="font-semibold text-cyan-600">Baap er Bank!!!</span>
        </h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl font-medium">Deposit</h4>
                <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl font-medium">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl font-medium">Total</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit & withdraw section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-gray-500 p-8 rounded-xl">
                <h4 class="text-2xl font-medium mb-4 text-white">Please Deposit</h4>

                <input class="block mb-4 px-3 w-9/12 rounded" type="text" name="" id="deposit-field"
                    placeholder="$ Ammount you want to deposit">
                <button id="btn-deposit"
                    class="bg-sky-700 px-6 py-2 rounded-lg font-semibold hover:bg-amber-600">Deposit</button>

            </div>
            <div class="bg-red-300 p-8 rounded-xl">
                <h4 class="text-2xl font-medium mb-4 text-white">Please Withdraw</h4>
                <input class="block mb-4 px-3 w-9/12 rounded" type="text" name="" id="withdraw-field"
                    placeholder="$ Ammount you want to withdraw">
                <button id="btn-withdraw"
                    class="bg-sky-700 px-6 py-2 rounded-lg font-semibold hover:bg-amber-600">Withdraw</button>
            </div>

        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
