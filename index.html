<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-center text-4xl mt-6">Welcome to your 
        <span class="font-semibold text-cyan-600">Baap er Bank!</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-200 mt-12 w-4/6 rounded mx-auto p-12">
            <h3 class="font-semibold text-cyan-800 text-2xl mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 px-3 w-9/12 rounded" type="email" name="" id="user-email" placeholder="Enter your E-mail">
                <input class="block mb-3 px-3 w-9/12 rounded" type="password" name="" id="user-password" placeholder="Enter password">
                <button id="btn-submit" class="bg-sky-700 px-6 py-2 rounded-lg font-semibold hover:bg-amber-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
